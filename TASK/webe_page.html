<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4cafaa;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Smartphone</td>
                    <td>Electronics</td>
                    <td>699.99</td>
                    <td>In Stock</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Laptop</td>
                    <td>Computers</td>
                    <td>59999.0</td>
                    <td>In Stock</td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>Phone</td>
                    <td>Electronics</td>
                    <td>29999.0</td>
                    <td>Out of Stock</td>
                </tr>
                <tr>
                    <td>004</td>
                    <td>Smartwatch</td>
                    <td>Wearables</td>
                    <td>6999.0</td>
                    <td>In Stock</td>
                </tr>
                <tr>
                    <td>005</td>
                    <td>Wireless Headphones</td>
                    <td>Accessories</td>
                    <td>4999.0</td>
                    <td>In Stock</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
