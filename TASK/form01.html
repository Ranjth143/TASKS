<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        fieldset {
            border: 1px solid #cccccc;
            border-radius: 8px;
            margin-bottom: 20px;
            padding: 15px;
        }

        legend {
            font-weight: bold;
            color: #4CAF50;
            padding: 0 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .required:after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Order Your Product</h1>
        <form action="/process_order" method="post">
            <fieldset>
                <legend>Product Information</legend>
                <label for="product-name" class="required">Name of Product:</label>
                <input type="text" id="product-name" name="product_name" placeholder="Enter product name" required>

                <label for="product-code" class="required">Product Code:</label>
                <input type="text" id="product-code" name="product_code" placeholder="Enter product code" required>

                <label for="product-quantity" class="required">Amount:</label>
                <input type="number" id="product-quantity" name="product_quantity" min="1" placeholder="Enter quantity" required>

                <label for="unit-price" class="required">Unit Price:</label>
                <input type="text" id="unit-price" name="unit_price" placeholder="Enter price per unit" required>
            </fieldset>

            <fieldset>
                <legend>Customer Details</legend>
                <label for="cust-first-name" class="required">First Name:</label>
                <input type="text" id="cust-first-name" name="cust_first_name" placeholder="Enter first name" required>

                <label for="cust-last-name" class="required">Last Name:</label>
                <input type="text" id="cust-last-name" name="cust_last_name" placeholder="Enter last name" required>

                <label for="cust-email" class="required">Email Address:</label>
                <input type="email" id="cust-email" name="cust_email" placeholder="Enter email address" required>

                <label for="cust-phone" class="required">Contact Number:</label>
                <input type="tel" id="cust-phone" name="cust_phone" placeholder="Enter phone number" required>

                <label for="cust-address" class="required">Mailing Address:</label>
                <textarea id="cust-address" name="cust_address" rows="4" cols="40" placeholder="Enter your full address" required></textarea>

                <label for="cust-city" class="required">City:</label>
                <input type="text" id="cust-city" name="cust_city" placeholder="Enter city" required>

                <label for="cust-state" class="required">State/Province:</label>
                <input type="text" id="cust-state" name="cust_state" placeholder="Enter state or province" required>

                <label for="cust-zip" class="required">Postal Code:</label>
                <input type="text" id="cust-zip" name="cust_zip" placeholder="Enter postal code" required>
            </fieldset>

            <fieldset>
                <legend>Payment Information</legend>
                <label for="payment-name" class="required">Cardholder's Name:</label>
                <input type="text" id="payment-name" name="payment_name" placeholder="Enter name on card" required>

                <label for="payment-number" class="required">Credit Card Number:</label>
                <input type="text" id="payment-number" name="payment_number" placeholder="Enter card number" required>

                <label for="payment-expiry" class="required">Expiration Date:</label>
                <input type="text" id="payment-expiry" name="payment_expiry" placeholder="MM/YY" required>

                <label for="payment-cvv" class="required">Security Code (CVV):</label>
                <input type="text" id="payment-cvv" name="payment_cvv" placeholder="Enter CVV" required>
            </fieldset>

            <input type="submit" value="Submit Order">
        </form>
    </div>
</body>
</html>
