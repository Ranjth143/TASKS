<!DOCTYPE html>
<html>
    <head>
        <title>Padding Variations</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 20px;
            }

            h1 {
                text-align: center;
                color: #333;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
            }

            .box {
                color: #fff;
                text-align: center;
                font-size: 1.5rem;
                margin-top: 20px;
                border-radius: 8px;
                border: 2px solid transparent;
            }

            .box.one {
                background-color: #6200ea;
                padding: 15px;
                border-color: #bb86fc;
            }

            .box.two {
                background-color: #03dac6;
                padding: 25px;
                border-color: #018786;
            }

            .box.three {
                background-color: #ff0266;
                padding: 40px;
                border-color: #ff6090;
            }
        </style>
    </head>
    <body>
        <h1>Padding Variations</h1>
        <div class="container">
            <div class="box one">
                <p>Padding with 15px</p>
            </div>
            <div class="box two">
                <p>Padding with 25px</p>
            </div>
            <div class="box three">
                <p>Padding with 40px</p>
            </div>
        </div>
    </body>
</html>
