<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSL Color Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .color-sample {
            width: 50px;
            height: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>HSL Color</th>
            <th>HSL Code</th>
        </tr>
        <tr>
            <td>
                <div class="color-sample" style="background-color: hsl(180, 100%, 50%);"></div>
                hsl(180, 100%, 50%)
            </td>
            <td>
                <div class="color-sample" style="background-color: hsl(300, 100%, 50%);"></div>
                hsl(300, 100%, 50%)
            </td>
        </tr>
        <tr>
            <td>
                <div class="color-sample" style="background-color: hsl(45, 100%, 50%);"></div>
                hsl(45, 100%, 50%)
            </td>
            <td>
                <div class="color-sample" style="background-color: hsl(225, 100%, 50%);"></div>
                hsl(225, 100%, 50%)
            </td>
        </tr>
    </table>
</body>
</html>
